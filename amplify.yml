version: 1
applications:
  - appRoot: apps/acquire
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            - cd ../..
            - pnpm install --frozen-lockfile
            - echo "Installing dependencies for ACQUIRE"
        build:
          commands:
            - cd apps/acquire
            - pnpm run build
            - echo "ACQUIRE build completed"
        postBuild:
          commands:
            - echo "Post-build completed"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .turbo/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '*.html'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
      - pattern: '/api/**'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache, no-store, must-revalidate'
          - key: 'X-Content-Type-Options'
            value: 'nosniff'
  - appRoot: apps/pulse
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            - cd ../..
            - pnpm install --frozen-lockfile
            - echo "Installing dependencies for PULSE"
        build:
          commands:
            - cd apps/pulse
            - pnpm run build
            - echo "PULSE build completed"
        postBuild:
          commands:
            - echo "Copying static assets to standalone build..."
            - cp -r .next/static .next/standalone/apps/pulse/.next/static
            - cp -r public .next/standalone/apps/pulse/public || true
            - echo "Copying required-server-files.json for Amplify..."
            - cp .next/standalone/apps/pulse/.next/required-server-files.json .next/standalone/apps/pulse/required-server-files.json
            - echo "Standalone build prepared for deployment"
      artifacts:
        baseDirectory: .next/standalone/apps/pulse
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/pulse/.next/cache/**/*
          - .turbo/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '*.html'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
      - pattern: '/api/**'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache, no-store, must-revalidate'
          - key: 'X-Content-Type-Options'
            value: 'nosniff'
