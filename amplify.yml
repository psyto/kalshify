version: 1
applications:
  - appRoot: apps/acquire
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            - cd ../..
            - pnpm install --frozen-lockfile
            - echo "Installing dependencies for ACQUIRE"
        build:
          commands:
            - cd apps/acquire
            - pnpm run build
            - echo "ACQUIRE build completed"
        postBuild:
          commands:
            - echo "Post-build completed"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .turbo/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '*.html'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
      - pattern: '/api/**'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache, no-store, must-revalidate'
          - key: 'X-Content-Type-Options'
            value: 'nosniff'
  - appRoot: apps/pulse
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            - cd ../..
            - pnpm install --frozen-lockfile
            - echo "Installing dependencies for PULSE"
        build:
          commands:
            - cd apps/pulse
            - pnpm run build
            - echo "PULSE build completed"
        postBuild:
          commands:
            - echo "Preparing node_modules for Amplify runtime..."
            - echo "Current directory: $(pwd)"
            - echo "Checking root node_modules..."
            - ls -d ../../node_modules/next 2>/dev/null && echo "✓ next found in root node_modules" || echo "✗ next not in root"
            - echo "Copying node_modules from monorepo root to .next..."
            - cp -rL ../../node_modules .next/node_modules
            - cp package.json .next/package.json
            - echo "Verifying copy succeeded..."
            - test -d .next/node_modules/next && echo "✓ next successfully copied to .next/node_modules" || (echo "✗ ERROR: next not found after copy" && exit 1)
            - echo "Post-build completed"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .turbo/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '*.html'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
      - pattern: '/api/**'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache, no-store, must-revalidate'
          - key: 'X-Content-Type-Options'
            value: 'nosniff'
