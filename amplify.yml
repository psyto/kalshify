version: 1
applications:
  - appRoot: apps/acquire
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            - cd ../..
            - pnpm install --frozen-lockfile
            - echo "Installing dependencies for ACQUIRE"
        build:
          commands:
            - cd apps/acquire
            - pnpm run build
            - echo "ACQUIRE build completed"
        postBuild:
          commands:
            - echo "Post-build completed"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .turbo/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '*.html'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
      - pattern: '/api/**'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache, no-store, must-revalidate'
          - key: 'X-Content-Type-Options'
            value: 'nosniff'
