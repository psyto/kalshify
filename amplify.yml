version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd apps/suite && corepack enable && corepack prepare pnpm@latest --activate && pnpm install --no-frozen-lockfile
    build:
      commands:
        - cd apps/suite && pnpm run build
  artifacts:
    baseDirectory: apps/suite/.next
    files:
      - '**/*'
  cache:
    paths:
      - apps/suite/node_modules/**/*
      - apps/suite/.next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
  - pattern: '/api/**'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
