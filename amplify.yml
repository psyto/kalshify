# AWS Amplify Configuration for Fabrknt Suite
# Domain: www.fabrknt.com
# Framework: Next.js 14 with App Router and SSR
version: 1
frontend:
    phases:
        preBuild:
            commands:
                - corepack enable
                - corepack prepare pnpm@latest --activate
                - pnpm install --no-frozen-lockfile
        build:
            commands:
                - pnpm run build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
            - .next/cache/**/*
            - .pnpm-store/**/*
customHeaders:
    - pattern: "**/*"
      headers:
          - key: "Cache-Control"
            value: "public, max-age=31536000, immutable"
    - pattern: "*.html"
      headers:
          - key: "Cache-Control"
            value: "public, max-age=0, must-revalidate"
    - pattern: "/api/**"
      headers:
          - key: "Cache-Control"
            value: "no-cache, no-store, must-revalidate"
          - key: "X-Content-Type-Options"
            value: "nosniff"
    - pattern: "sitemap.xml"
      headers:
          - key: "Content-Type"
            value: "application/xml"
    - pattern: "robots.txt"
      headers:
          - key: "Content-Type"
            value: "text/plain"
