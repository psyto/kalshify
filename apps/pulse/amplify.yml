version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@8.15.0 --activate
        - pnpm install --frozen-lockfile
        - echo "Installing dependencies for PULSE"
    build:
      commands:
        - cd apps/pulse
        - pnpm run build
        - echo "PULSE build completed"
  artifacts:
    baseDirectory: apps/pulse
    files:
      - '.next/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'next.config.js'
      - 'public/**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/pulse/.next/cache/**/*
      - .turbo/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
  - pattern: '/api/**'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
